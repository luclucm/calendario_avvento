  /* Mobile: 2 colonne */

  .casella {
    background: var(--rosso);
    color: #fff;
    font-size: 1.8em;
    font-weight: bold;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 1 / 1;
    text-decoration: none;
    transition: transform 0.6s;
    transform-style: preserve-3d;
    will-change: transform;
  }

  .casella:hover { transform: scale(1.05); }
  .casella.flip { transform: rotateY(180deg); }

  .bloccato {
    background: gray;
    pointer-events: none;
  }
  .aperto { background: #27ae60; }
  .oggi {
    background: #f1c40f;
    color: #000;
  }

  /* ===========================
     Modal (popup)
     =========================== */
  .no-scroll { overflow: hidden; }

  .modal-backdrop {
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.55);
    backdrop-filter: blur(3px);
    display: grid;
    place-items: center;
    padding: 16px;

    /* transizioni di apparizione */
    visibility: hidden;
    opacity: 0;
    transition: opacity .25s ease, visibility .25s ease;
    z-index: 1000;
  }
  .modal-backdrop.show {
    visibility: visible;
    opacity: 1;
  }

  .modal {
    width: min(520px, 100%);
    background: rgba(255,255,255,0.92);
    color: #333;
    border-radius: 14px;
    box-shadow: 0 12px 36px rgba(0,0,0,0.3);
    overflow: hidden;

    /* transizione di salita */
    transform: translateY(10px);
    transition: transform .25s ease;
  }
  .modal-backdrop.show .modal {
    transform: translateY(0);
  }

  .modal-header {
    padding: 18px 20px 0;
  }
  .modal-title {
    margin: 0;
    font-size: 1.4rem;
  }

  .modal-body {
    padding: 10px 20px 20px;
    font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; /* piÃ¹ leggibile per testo */
    line-height: 1.5;
    font-weight: 500;
  }

  .modal-actions {
    display: flex;
    gap: 10px;
    justify-content: flex-end;
    padding: 0 20px 20px;
  }

  .btn {
    appearance: none;
    border: none;
    border-radius: 10px;
    padding: 12px 16px;
    font-size: 1rem;
    font-weight: 700;

  .btn-primary {

  .btn-secondary {

    border: none;
    background: transparent;
    font-size: 1.4rem;
    line-height: 1;

  @media (max-width: 600px) {

    }
    .casella { font-size: 1.2em; }

    .modal-title { font-size: 1.2rem; }

  }
</style>

  // Funzioni per aprire/chiudere il modal
  function openModal(day, url) {
    modalTitle.textContent = `Giorno ${day}`;
    modalText.textContent = descrizioni[day - 1] || "Pronti a scoprire il brano di oggi? ðŸŽ„";

    backdrop.classList.add('show');
    backdrop.setAttribute('aria-hidden', 'false');

    // Porta il focus sul bottone principale (accessibilitÃ )
    setTimeout(() => btnSpotify.focus(), 50);
  }

  function closeModal() {
    backdrop.classList.remove('show');
    backdrop.setAttribute('aria-hidden', 'true');
    document.body.classList.remove('no-scroll');
  }

  // Chiudi con pulsanti
  btnClose.addEventListener('click', closeModal);
  btnCancel.addEventListener('click', closeModal);

  // Chiudi cliccando fuori
  backdrop.addEventListener('click', (e) => {

  });

  // Chiudi con ESC
  document.addEventListener('keydown', (e) => {
    if (e.key === 'Escape') closeModal();
  });

  // Costruzione caselle
  const calendario = document.getElementById('calendario');

    const link = document.createElement('a');
