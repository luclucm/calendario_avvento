
<!DOCTYPE html>
<html lang="it">
<link "https://fonts.googleapis.com/css2?family=Luckiest+Guy&display=swap">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calendario dell'AvventoðŸŽ„</title>
<style>
  body {
    font-family: 'Luckiest Guy', cursive;
    background: #f2f2f2 url('https://st.depositphotos.com/1719108/1204/i/950/depositphotos_12049366-stock-illustration-the-funny-christmas-drawing-santa.jpg') no-repeat center center fixed;
    background-size: cover;
    text-align: center;
    margin: 0;
    padding: 10px;
  }
  
  @media (max-width: 768px) {
    body {
      background-attachment: scroll; /* disattiva fixed */
      background-size: cover;
      background-position: center;
    }
  }

  h1 {
    color: #fff;
    text-shadow: 2px 2px 4px #000;
    margin-top: 20px;
    font-size: 2.5em;
  }
  .calendario {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(90px, 1fr));
    gap: 10px;
    width: 100%;
    max-width: 900px;
    margin: 30px auto;
    padding: 0 10px;
  }
  .casella {
    background: #c0392b;
    color: #fff;
    font-size: 1.8em;
    font-weight: bold;
    border-radius: 10px;
    display: flex;
    align-items: center;
    justify-content: center;
    aspect-ratio: 1 / 1;
    text-decoration: none;
    transition: transform 0.6s;
    transform-style: preserve-3d;
  }
  .casella:hover {
    transform: scale(1.05);
  }
  .casella.flip {
    transform: rotateY(180deg);
  }
  .bloccato {
    background: gray;
    pointer-events: none;
  }
  .aperto {
    background: #27ae60;
  }
  .oggi {
    background: #f1c40f;
    color: #000;
  }

  /* âœ… Media query per schermi piccoli */
  @media (max-width: 600px) {
    h1 {
      font-size: 1.8em;
    }
    .calendario {
      grid-template-columns: repeat(auto-fit, minmax(70px, 1fr));
      gap: 8px;
    }
    .casella {
      font-size: 1.2em;
    }
  }
</style>
</head>
<body>
<h1>ðŸŽ„ Calendario dell'Avvento patata ðŸŽ„</h1>
<div class="calendario" id="calendario"></div>

<script>
const oggi = new Date();
const giornoCorrente = oggi.getDate();
const linksSpotify = [
  "https://open.spotify.com/track/ID1",
  "https://open.spotify.com/track/ID2",
  // ... fino a 24
];
const calendario = document.getElementById('calendario');

for (let i = 1; i <= 24; i++) {
  const link = document.createElement('a');
  link.className = 'casella';
  link.textContent = i;
  if (i <= linksSpotify.length) link.href = linksSpotify[i-1];

  if (i > giornoCorrente) {
    link.classList.add('bloccato');
  } else if (i === giornoCorrente) {
    link.classList.add('oggi');
  } else {
    link.classList.add('aperto');
  }

  if (i <= giornoCorrente) {
    link.addEventListener('click', (e) => {
      e.preventDefault();
      link.classList.add('flip');
      setTimeout(() => {
        window.location.href = link.href;
      }, 600);
    });
  }

  calendario.appendChild(link);
}
</script>
</body>
</html>
